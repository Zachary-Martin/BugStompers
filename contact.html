  <body id="contactBody">
  </div>
  <img src="worker-fotor_1_875x500.jpg" id="happyMan">
  <div id="contactplz">
    <h1>Contact us now for a free quote!</h1>
  </div>
  <div class=" justify-content-center align-items-center" id="contactFormSplash">
    <form class="needs-validation" novalidate="">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">First name</label>
          <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Last name</label>
          <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>
      </div>

      

      <div class="mb-3">
        <label for="email">Email <span class="text-muted"></span></label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com">
        <div class="invalid-feedback">
          Please enter a valid email address for shipping updates.
        </div>
      </div>

      <div class="mb-3">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Address of job to be done" required="">
        <div class="invalid-feedback">
          Please enter the address of job to be done.
        </div>
      </div>
      <button type="button" class="btn btn-primary" id="splashButton">Submit</button>
    </form>
 </div>
